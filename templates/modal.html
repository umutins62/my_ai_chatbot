<!-- Button trigger modal -->
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<!-- Modal -->
<div class="modal" id="exampleModal" style="position: fixed; top: 5%; border-radius: 30px;">
    <div class="modal-dialog" style="border-radius: 40%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ayarlar</h4>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                   {%  include 'settings.html' %}

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">close
                        </button>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
