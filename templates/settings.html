<script>

    // Linkleri seç
    const links = document.querySelectorAll('.nav-link');

    // Sayfa yükleme
    window.addEventListener('load', () => {

        // Varsayılan active link
        const activeLink = document.querySelector('.nav-link.active');

        // Active link mor yap
        activeLink.style.backgroundColor = 'antiquewhite';

    });

    // Tıklanma olayları
    links.forEach(link => {

        link.addEventListener('click', () => {

            // Tıklananı mor yap
            link.style.backgroundColor = 'antiquewhite';

            // Diğerlerini şeffaf yap
            links.forEach(otherLink => {
                if (otherLink !== link) {
                    otherLink.style.backgroundColor = 'transparent';
                }
            });

        });

    });
</script>
