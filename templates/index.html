{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% get_media_prefix %}favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="{% get_media_prefix %}favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Chatbot Sayfası</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #sidebar {
            font-family: "Courier New", Courier, monospace;
            width: 250px;
            height: 100vh;
            color: black;
            padding: 20px;
            border-left-color: black;
            background-color: antiquewhite;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
        }


        ul li {
            display: inline-block;
            margin-right: 15px;
            color: white;
        }

        ul li a {
            color: black;
            text-decoration: none;
        }

        ul li a:hover {
            color: #007bff; /* Yazı rengini istediğiniz renge ayarlayın */

        }

        .profile-img {
            border-radius: 50%;
            border: 1px solid #fff;
        }

        .dropdown-toggle {
            background: none;
            border: none;
        }

        .dropdown-menu a:hover {
            color: #007bff; /* Yazı rengini istediğiniz renge ayarlayın */
        {#background-color: #007bff; /* Hover arkaplan rengini istediğiniz renge ayarlayın */#} background-color: transparent;
        }


    </style>
</head>
<body>


<div id="sidebar">
    <h4 style="margin-top: 20px;padding-bottom: 5px;justify-content: center;"><i class="bi bi-robot"></i> Chat Bot</h4>

    <section class="today">
        <button class="btn btn-outline-secondary"
                style="margin-top: 20px;height: 30px;display: flex; align-items: center; justify-content: center;">Yeni
            Sohbet
        </button>
    </section>

    <section class="today" style="height: 60vh;">
        <h5 style="margin-top: 50px"><i class="bi bi-clock-history"></i>  Geçmiş</h5>
        <ul>
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Sıkça Sorulan Sorular</a></li>
            <li><a href="#">Destek</a></li>
            <!-- Yeni eklenen kısım -->
            <li><a href="#">Yardım ve Rehber</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </section>

    <section class="sidebar">
        <div class="dropdown" style="text-align: left">
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" 
               data-bs-toggle="dropdown" aria-expanded="false">

                <img src="{% get_media_prefix %}profil_picture.png" class="profile-img" width="32" height="32">
                {{ name }}

            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="background-color: antiquewhite;">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-vcard"></i>  Profil</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i>  Ayarlar</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-journal-x"></i>  Sohbeti Temizle</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i>  Çıkış</a></li>
            </ul>
        </div>

    </section>

    <section class="sidebar" style="margin-top: 30px">
        <div class="profile-icons" style="text-align: left;margin-left: 20px">
            <a href="https://github.com/umutins62" target="_blank" style="text-decoration: none; ">
                <img src="{% get_media_prefix %}github.png" width="24" height="24" alt="Instagram"
                     style="opacity: 50%">
            </a>


            <a href="https://www.linkedin.com/in/umut-%C3%A7elik-837897169/" target="_blank"
               style="text-decoration: none;margin-left: 30px ">
                <img src="{% get_media_prefix %}linkedin.png" width="24" height="24" alt="Instagram"
                     style="opacity: 50%">
            </a>

            <a href="https://umutins62.pythonanywhere.com/" target="_blank"
               style="text-decoration: none;margin-left: 30px ">
                <img src="{% get_media_prefix %}portfolio.png" width="24" height="24" alt="Instagram"
                     style="opacity: 50%">
            </a>


        </div>
    </section>


    <section class="sidebar">

    </section>
</div>
<!-- Image and text -->

<div id="chat-container">


    <div style="text-align: center">
        <img src="{% get_media_prefix %}chat.png">
        <h5 style="text-align: center;">Size nasıl yardımcı olabilirim?</h5>
    </div>


    <div class="chat-container">
        <div class="chat-messages" style="border: none">
            <!-- Buraya chat mesajları eklenecek -->
        </div>

        <div class="card" style="border-radius: 10px;display: flex;height: 50px;
  justify-content: center;">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..."
                       style="border: none;color: darkgray;font-size: 14px; outline: none;">
                <a onclick="sendMessage()" style="cursor: pointer">
                    <img src="{% get_media_prefix %}send.png" width="32" height="32" alt="Gönder" style="opacity: 50%">
                </a>
            </div>

        </div>
        <p style="text-align: center;margin-top: 20px;font-size: 14px;color: lightslategray">© 2023 Umut CELIK Chat
            Bot</p>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
